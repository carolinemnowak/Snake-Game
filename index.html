<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Psycho Rainbow Snake</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #111 0%, #000 60%, #020010 100%);
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #eee;
  }
  #wrap {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  canvas {
    box-shadow: 0 0 40px rgba(0,0,0,0.9);
    border-radius: 10px;
    background: #05030a;
  }
  #ui {
    display: flex;
    gap: 24px;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    text-shadow: 0 0 8px #000;
  }
  #title {
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #ff6af0;
  }
  .label span {
    color: #6af7ff;
  }
  #msg {
    margin-top: 4px;
    text-align: center;
    font-size: 12px;
    opacity: 0.9;
  }
</style>
</head>
<body>
<div id="wrap">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="ui">
    <div id="title">Psycho Rainbow Snake</div>
    <div class="label">Score: <span id="score">0</span></div>
    <div class="label">Length: <span id="len">3</span></div>
    <div class="label">Food streak: <span id="streak">0</span></div>
  </div>
  <div id="msg">Arrow keys / WASD. Don’t touch yourself. Eat 10 foods in a run for a full‑screen melt.</div>
</div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const W = canvas.width;
  const H = canvas.height;
  const COLS = 32;
  const ROWS = 24;
  const CELL = Math.floor(Math.min(W / COLS, H / ROWS));

  const OFFSET_X = Math.floor((W - COLS * CELL) / 2);
  const OFFSET_Y = Math.floor((H - ROWS * CELL) / 2);

  const scoreEl = document.getElementById('score');
  const lenEl = document.getElementById('len');
  const streakEl = document.getElementById('streak');
  const msgEl = document.getElementById('msg');

  const DIRS = {
    ArrowUp:  {x: 0, y: -1},
    ArrowDown:{x: 0, y:  1},
    ArrowLeft:{x:-1, y:  0},
    ArrowRight:{x:1, y:  0},
    w:{x:0,y:-1}, s:{x:0,y:1}, a:{x:-1,y:0}, d:{x:1,y:0}
  };

  const POWER_TYPES = ['warp', 'portal', 'speed'];

  let snake, dir, nextDir, food, power, segments, score, foodsEaten, foodsSinceBlast;
  let speedMs, lastStepTime, running, gameOver, portalPairs;
  let blastActive = false;
  let blastStart = 0;
  const BLAST_DURATION = 1200;

  const TRAIL_MAX = 80;
  const trail = [];

  function resetGame() {
    snake = [{x: Math.floor(COLS/2), y: Math.floor(ROWS/2)}];
    dir = {x:1,y:0};
    nextDir = {x:1,y:0};
    segments = 3;
    score = 0;
    foodsEaten = 0;
    foodsSinceBlast = 0;
    speedMs = 120;
    lastStepTime = 0;
    running = false;
    gameOver = false;
    trail.length = 0;
    portalPairs = createWallPortals();
    food = randomFreeCell();
    power = maybeSpawnPower();
    blastActive = false;
    blastStart = 0;
    updateUI();
    softClear();
  }

  function createWallPortals() {
    // Four paired wall portals (top-bottom, left-right). [web:3]
    return [
      [{x: 0, y: 0}, {x: COLS-1, y: ROWS-1}],
      [{x: COLS-1, y: 0}, {x: 0, y: ROWS-1}],
      [{x: 0, y: ROWS-1}, {x: COLS-1, y: 0}],
      [{x: COLS-1, y: ROWS-1}, {x: 0, y: 0}]
    ];
  }

  function cellsEqual(a,b){return a && b && a.x===b.x && a.y===b.y;}

  function randomFreeCell() {
    while(true){
      const c = {x: Math.floor(Math.random()*COLS),
                 y: Math.floor(Math.random()*ROWS)};
      if (snake.some(s=>cellsEqual(s,c))) continue;
      if (food && cellsEqual(food,c)) continue;
      if (power && cellsEqual(power.pos,c)) continue;
      return c;
    }
  }

  function maybeSpawnPower() {
    if (Math.random() < 0.5) return null;
    const kind = POWER_TYPES[Math.floor(Math.random()*POWER_TYPES.length)];
    return { type: kind, pos: randomFreeCell() };
  }

  function updateUI() {
    scoreEl.textContent = score;
    lenEl.textContent = snake.length;
    streakEl.textContent = foodsSinceBlast;
  }

  function softClear() {
    // Semi-transparent clear for motion trails.[web:5]
    ctx.fillStyle = 'rgba(0,0,8,0.22)';
    ctx.fillRect(0,0,W,H);
  }

  function step(timestamp) {
    requestAnimationFrame(step);
    if (!running) return;

    if (!lastStepTime) lastStepTime = timestamp;
    const dt = timestamp - lastStepTime;

    // Psychedelic blast animation
    if (blastActive) {
      const t = (timestamp - blastStart) / BLAST_DURATION;
      if (t >= 1) {
        blastActive = false;
      } else {
        drawBlastFrame(t);
      }
    }

    if (dt >= speedMs) {
      lastStepTime = timestamp;
      advance();
      draw();
    }
  }

  function advance() {
    if (gameOver) return;

    // Prevent 180° instant reverse
    if (nextDir && !(nextDir.x === -dir.x && nextDir.y === -dir.y)) {
      dir = nextDir;
    }

    let head = snake[0];
    let nx = head.x + dir.x;
    let ny = head.y + dir.y;

    let portalUsed = false;
    // Portal walls: go out on one edge, reappear on another portal. [web:3]
    if (nx < 0 || nx >= COLS || ny < 0 || ny >= ROWS) {
      const hit = {x: head.x + dir.x, y: head.y + dir.y};
      for (const pair of portalPairs) {
        const [a,b] = pair;
        if (cellsEqual(hit,a)) { nx = b.x; ny = b.y; portalUsed = true; break; }
        if (cellsEqual(hit,b)) { nx = a.x; ny = a.y; portalUsed = true; break; }
      }
      if (!portalUsed) {
        // Fallback wrap
        nx = (nx + COLS) % COLS;
        ny = (ny + ROWS) % ROWS;
      }
    }

    const newHead = {x:nx, y:ny};

    // Self collision ends game. [web:7]
    if (snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)) {
      gameOver = true;
      running = false;
      msgEl.textContent = 'You touched yourself. Press Space to play again.';
      return;
    }

    snake.unshift(newHead);

    let grew = false;

    if (food && cellsEqual(newHead, food)) {
      grew = true;
      score += 10;
      foodsEaten++;
      foodsSinceBlast++;
      // Trigger psychedelic grid melt every 10 foods
      if (foodsSinceBlast >= 10) {
        foodsSinceBlast = 0;
        triggerBlast();
      }
      food = randomFreeCell();
      power = maybeSpawnPower();
    }

    if (power && cellsEqual(newHead, power.pos)) {
      applyPower(power.type);
      power = null;
    }

    if (!grew && snake.length > segments) {
      snake.pop();
    } else if (grew) {
      segments++;
    }

    updateUI();
  }

  function applyPower(type) {
    // Grid warp: random shuffle of portal pairs and subtle board spin effect.[web:1]
    if (type === 'warp') {
      msgEl.textContent = 'Grid warped. Reality is optional.';
      portalPairs = createWallPortals().map(pair => {
        if (Math.random() < 0.5) return pair;
        return [pair[1], pair[0]];
      });
      quickSpin();
    }
    // Extra portals and mini-blast
    else if (type === 'portal') {
      msgEl.textContent = 'Walls crack open into portals.';
      portalPairs = createWallPortals().concat([
        [{x:Math.floor(COLS/2),y:0},{x:Math.floor(COLS/2),y:ROWS-1}],
        [{x:0,y:Math.floor(ROWS/2)},{x:COLS-1,y:Math.floor(ROWS/2)}]
      ]);
      triggerMiniBlast();
    }
    // Speed boost
    else if (type === 'speed') {
      msgEl.textContent = 'Time accelerates.';
      speedMs = Math.max(60, speedMs - 15);
    }
  }

  function quickSpin() {
    const start = performance.now();
    const DURATION = 250;
    const base = ctx.getTransform();
    function spinFrame(t) {
      const now = performance.now();
      const k = Math.min(1, (now - start) / DURATION);
      softClear();
      ctx.save();
      ctx.translate(W/2, H/2);
      ctx.rotate((k*2*Math.PI) * 0.08);
      ctx.translate(-W/2,-H/2);
      drawGridOnly();
      ctx.restore();
      if (k < 1) requestAnimationFrame(spinFrame);
      else ctx.setTransform(base);
    }
    requestAnimationFrame(spinFrame);
  }

  function triggerMiniBlast() {
    const start = performance.now();
    const DURATION = 260;
    function frame() {
      const now = performance.now();
      const t = Math.min(1, (now-start)/DURATION);
      const s = 1 + 0.45*Math.sin(t*Math.PI);
      softClear();
      ctx.save();
      ctx.translate(W/2,H/2);
      ctx.scale(s,s);
      ctx.translate(-W/2,-H/2);
      drawGridOnly();
      ctx.restore();
      if (t < 1) requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  }

  function triggerBlast() {
    blastActive = true;
    blastStart = performance.now();
    msgEl.textContent = 'Reality melts and rebuilds.';
  }

  function drawBlastFrame(t) {
    // Grid melting using sinusoidal vertical offsets and hue cycling. [web:5][web:8]
    const bands = 40;
    const bandH = H / bands;
    const wobbleAmp = 20;
    ctx.save();
    ctx.globalCompositeOperation = 'lighter';
    for (let i=0;i<bands;i++){
      const y = i * bandH;
      const phase = t*6 + i*0.4;
      const offset = Math.sin(phase) * wobbleAmp * (1-t);
      ctx.drawImage(canvas, 0, y, W, bandH, offset, y, W, bandH);
    }
    ctx.restore();

    // Overlay neon color wash
    const hue = (t*720) % 360;
    const alpha = 0.7*(1-t);
    ctx.fillStyle = `hsla(${hue},100%,50%,${alpha})`;
    ctx.fillRect(0,0,W,H);

    if (t>0.5){
      drawGridOnly(1-t);
    }
  }

  function drawGridOnly(intensity=1) {
    // simple background grid
    ctx.save();
    ctx.translate(OFFSET_X, OFFSET_Y);
    ctx.lineWidth = 1;
    const alpha = 0.12*intensity;
    for (let x=0;x<=COLS;x++){
      ctx.strokeStyle = `rgba(80,80,140,${alpha})`;
      ctx.beginPath();
      ctx.moveTo(x*CELL+0.5,0);
      ctx.lineTo(x*CELL+0.5,ROWS*CELL);
      ctx.stroke();
    }
    for (let y=0;y<=ROWS;y++){
      ctx.strokeStyle = `rgba(40,40,90,${alpha})`;
      ctx.beginPath();
      ctx.moveTo(0,y*CELL+0.5);
      ctx.lineTo(COLS*CELL,y*CELL+0.5);
      ctx.stroke();
    }
    ctx.restore();

    // portals indicator
    ctx.save();
    ctx.translate(OFFSET_X, OFFSET_Y);
    portalPairs.forEach(pair => {
      pair.forEach(p => {
        ctx.fillStyle = 'rgba(0,255,255,0.4)';
        ctx.beginPath();
        ctx.arc((p.x+0.5)*CELL,(p.y+0.5)*CELL,CELL*0.35,0,Math.PI*2);
        ctx.fill();
      });
    });
    ctx.restore();
  }

  function draw() {
    // motion trail background
    softClear();

    // add head to trail
    const head = snake[0];
    trail.unshift({
      x: head.x,
      y: head.y,
      born: performance.now()
    });
    if (trail.length > TRAIL_MAX) trail.pop();

    drawGridOnly();

    // Rainbow trail: older segments fade & shift hue. [web:8]
    ctx.save();
    ctx.translate(OFFSET_X, OFFSET_Y);
    for (let i=0;i<trail.length;i++){
      const p = trail[i];
      const life = i / TRAIL_MAX;
      const hue = (life*360 + performance.now()*0.06) % 360;
      const size = CELL * (0.2 + 0.8*(1-life));
      const alpha = 0.1 + 0.9*(1-life);
      ctx.fillStyle = `hsla(${hue},100%,50%,${alpha})`;
      ctx.beginPath();
      ctx.arc((p.x+0.5)*CELL,(p.y+0.5)*CELL,size*0.5,0,Math.PI*2);
      ctx.fill();
    }

    // Snake body with neon gradient
    for (let i=snake.length-1;i>=0;i--){
      const seg = snake[i];
      const life = i / Math.max(1,snake.length-1);
      const hue = (life*260 + performance.now()*0.08) % 360;
      ctx.fillStyle = `hsl(${hue},100%,60%)`;
      ctx.shadowColor = `hsl(${hue},100%,60%)`;
      ctx.shadowBlur = 12 * (1-life);
      const x = seg.x*CELL;
      const y = seg.y*CELL;
      ctx.beginPath();
      ctx.roundRect(x+2,y+2,CELL-4,CELL-4,4);
      ctx.fill();
    }

    // head overlay
    const h = snake[0];
    ctx.shadowBlur = 20;
    ctx.shadowColor = '#fff';
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc((h.x+0.5)*CELL,(h.y+0.5)*CELL,CELL*0.28,0,Math.PI*2);
    ctx.fill();

    // food
    if (food){
      const x = food.x*CELL;
      const y = food.y*CELL;
      const pulse = 0.5 + 0.5*Math.sin(performance.now()*0.006);
      const hue = (foodsEaten*40 + performance.now()*0.08) % 360;
      ctx.fillStyle = `hsl(${hue},100%,60%)`;
      ctx.shadowColor = ctx.fillStyle;
      ctx.shadowBlur = 18;
      ctx.beginPath();
      ctx.arc((food.x+0.5)*CELL,(food.y+0.5)*CELL,CELL*(0.25+0.1*pulse),0,Math.PI*2);
      ctx.fill();
    }

    // power-up
    if (power){
      const p = power.pos;
      const x = p.x*CELL;
      const y = p.y*CELL;
      const t = performance.now()*0.004;
      let hue;
      if (power.type === 'warp') hue = 280;
      else if (power.type === 'portal') hue = 180;
      else hue = 60;
      const r = CELL*0.3 + CELL*0.06*Math.sin(t*4);
      ctx.strokeStyle = `hsl(${hue},100%,70%)`;
      ctx.lineWidth = 2;
      ctx.shadowColor = ctx.strokeStyle;
      ctx.shadowBlur = 14;
      ctx.beginPath();
      ctx.arc((p.x+0.5)*CELL,(p.y+0.5)*CELL,r,0,Math.PI*2);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc((p.x+0.5)*CELL,(p.y+0.5)*CELL,r*0.5,0,Math.PI*2);
      ctx.stroke();
    }

    ctx.restore();
  }

  // input
  window.addEventListener('keydown', e => {
    const key = e.key;
    if (key === ' '){
      if (gameOver) {
        resetGame();
        running = true;
      } else {
        running = !running;
        if (running) msgEl.textContent = 'Flow state engaged.';
        else msgEl.textContent = 'Paused. Press Space to continue.';
      }
      return;
    }
    if (DIRS[key]){
      nextDir = {...DIRS[key]};
      if (!running && !gameOver){
        running = true;
        msgEl.textContent = 'Flow state engaged.';
      }
    }
  });

  // helpers for roundRect on older browsers
  if (!CanvasRenderingContext2D.prototype.roundRect) {
    CanvasRenderingContext2D.prototype.roundRect = function(x,y,w,h,r) {
      const radius = r || 0;
      this.beginPath();
      this.moveTo(x+radius,y);
      this.lineTo(x+w-radius,y);
      this.quadraticCurveTo(x+w,y,x+w,y+radius);
      this.lineTo(x+w,y+h-radius);
      this.quadraticCurveTo(x+w,y+h,x+w-radius,y+h);
      this.lineTo(x+radius,y+h);
      this.quadraticCurveTo(x,y+h,x,y+h-radius);
      this.lineTo(x,y+radius);
      this.quadraticCurveTo(x,y,x+radius,y);
      this.closePath();
      return this;
    };
  }

  resetGame();
  requestAnimationFrame(step);
})();
</script>
</body>
</html>
