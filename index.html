<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Psycho Rainbow Snake</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #111 0%, #000 60%, #020010 100%);
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #eee;
  }

  /* New title bar */
  #titlebar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    padding: 8px 16px 6px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    gap: 16px;
    background: linear-gradient(
      90deg,
      rgba(255,0,128,0.25),
      rgba(0,255,255,0.25),
      rgba(255,255,0,0.25)
    );
    backdrop-filter: blur(10px);
    z-index: 10;
  }
  #title-main {
    font-size: 26px;
    font-weight: 800;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    background: linear-gradient(
      90deg,
      #ff6af0,
      #ff9d45,
      #f9ff6a,
      #6affb5,
      #6af7ff,
      #c36aff
    );
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
  }
  #title-sub {
    display: flex;
    flex-direction: column;
    font-size: 11px;
    line-height: 1.1;
    color: #ffffff;
    text-shadow: 0 0 8px rgba(0,0,0,0.9);
  }
  #title-sub .sub-top {
    font-weight: 500;
    white-space: nowrap;
  }
  #title-sub .sub-bottom {
    font-weight: 600;
    display: inline-block;
    margin-top: 2px;
  }
  #title-sub .sub-bottom span {
    display: block;
  }

  #wrap {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    /* push game down so the title bar doesn’t overlap */
    margin-top: 58px;
  }
  canvas {
    box-shadow: 0 0 40px rgba(0,0,0,0.9);
    border-radius: 10px;
    background: #05030a;
  }
  #ui {
    display: flex;
    gap: 24px;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    text-shadow: 0 0 8px #000;
  }
  #title {
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #ff6af0;
  }
  .label span {
    color: #6af7ff;
  }
  #msg {
    margin-top: 4px;
    text-align: center;
    font-size: 12px;
    opacity: 0.9;
  }
</style>
</head>
<body>

<div id="titlebar">
  <div id="title-main">SnakeFlow</div>
  <div id="title-sub">
    <span class="sub-top">A Caroline Nowak</span>
    <span class="sub-bottom">
      <span>S</span>
      <span>n</span>
      <span>a</span>
      <span>k</span>
      <span>e</span>
      <br>
      <span>G</span>
      <span>a</span>
      <span>m</span>
      <span>e</span>
    </span>
  </div>
</div>

<div id="wrap">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="ui">
    <div id="title">Psycho Rainbow Snake</div>
    <div class="label">Score: <span id="score">0</span></div>
    <div class="label">Length: <span id="len">3</span></div>
    <div class="label">Food streak: <span id="streak">0</span></div>
  </div>
  <div id="msg">Arrow keys / WASD. Don’t touch yourself. Eat 10 foods in a run for a full‑screen melt.</div>
</div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const W = canvas.width;
  const H = canvas.height;
  const COLS = 32;
  const ROWS = 24;
  const CELL = Math.floor(Math.min(W / COLS, H / ROWS));

  const OFFSET_X = Math.floor((W - COLS * CELL) / 2);
  const OFFSET_Y = Math.floor((H - ROWS * CELL) / 2);

  const scoreEl = document.getElementById('score');
  const lenEl = document.getElementById('len');
  const streakEl = document.getElementById('streak');
  const msgEl = document.getElementById('msg');

  const DIRS = {
    ArrowUp:  {x: 0, y: -1},
    ArrowDown:{x: 0, y:  1},
    ArrowLeft:{x:-1, y:  0},
    ArrowRight:{x:1, y:  0},
    w:{x:0,y:-1}, s:{x:0,y:1}, a:{x:-1,y:0}, d:{x:1,y:0}
  };

  const POWER_TYPES = ['warp', 'portal', 'speed'];

  let snake, dir, nextDir, food, power, segments, score, foodsEaten, foodsSinceBlast;
  let speedMs, lastStepTime, running, gameOver, portalPairs;
  let blastActive = false;
  let blastStart = 0;
  const BLAST_DURATION = 1200;

  const TRAIL_MAX = 80;
  const trail = [];

  function resetGame() {
    snake = [{x: Math.floor(COLS/2), y: Math.floor(ROWS/2)}];
    dir = {x:1,y:0};
    nextDir = {x:1,y:0};
    segments = 3;
    score = 0;
    foodsEaten = 0;
    foodsSinceBlast = 0;
    speedMs = 120;
    lastStepTime = 0;
    running = false;
    gameOver = false;
    trail.length = 0;
    portalPairs = createWallPortals();
    food = randomFreeCell();
    power = maybeSpawnPower();
    blastActive = false;
    blastStart = 0;
    updateUI();
    softClear();
  }

  function createWallPortals() {
    return [
      [{x: 0, y: 0}, {x: COLS-1, y: ROWS-1}],
      [{x: COLS-1, y: 0}, {x: 0, y: ROWS-1}],
      [{x: 0, y: ROWS-1}, {x: COLS-1, y: 0}],
      [{x: COLS-1, y: ROWS-1}, {x: 0, y: 0}]
    ];
  }

  function cellsEqual(a,b){return a && b && a.x===b.x && a.y===b.y;}

  function randomFreeCell() {
    while(true){
      const c = {x: Math.floor(Math.random()*COLS),
                 y: Math.floor(Math.random()*ROWS)};
      if (snake.some(s=>cellsEqual(s,c))) continue;
      if (food && cellsEqual(food,c)) continue;
      if (power && cellsEqual(power.pos,c)) continue;
      return c;
    }
  }

  function maybeSpawnPower() {
    if (Math.random() < 0.5) return null;
    const kind = POWER_TYPES[Math.floor(Math.random()*POWER_TYPES.length)];
    return { type: kind, pos: randomFreeCell() };
  }

  function updateUI() {
    scoreEl.textContent = score;
    lenEl.textContent = snake.length;
    streakEl.textContent = foodsSinceBlast;
  }

  function softClear() {
    ctx.fillStyle = 'rgba(0,0,8,0.22)';
    ctx.fillRect(0,0,W,H);
  }

  function step(timestamp) {
    requestAnimationFrame(step);
    if (!running) return;

    if (!lastStepTime) lastStepTime = timestamp;
    const dt = timestamp - lastStepTime;

    if (blastActive) {
      const t = (timestamp - blastStart) / BLAST_DURATION;
      if (t >= 1) {
        blastActive = false;
      } else {
        drawBlastFrame(t);
      }
    }

    if (dt >= speedMs) {
      lastStepTime = timestamp;
      advance();
      draw();
    }
  }

  function advance() {
    if (gameOver) return;

    if (nextDir && !(nextDir.x === -dir.x && nextDir.y === -dir.y)) {
      dir = nextDir;
    }

    let head = snake[0];
    let nx = head.x + dir.x;
    let ny = head.y + dir.y;

    let portalUsed = false;
    if (nx < 0 || nx >= COLS || ny < 0 || ny >= ROWS) {
      const hit = {x: head.x + dir.x, y: head.y + dir.y};
      for (const pair of portalPairs) {
        const [a,b] = pair;
        if (cellsEqual(hit,a)) { nx = b.x; ny = b.y; portalUsed = true; break; }
        if (cellsEqual(hit,b)) { nx = a.x; ny = a.y; portalUsed = true; break; }
      }
      if (!portalUsed) {
        nx = (nx + COLS) % COLS;
        ny = (ny + ROWS) % ROWS;
      }
    }

    const newHead = {x:nx, y:ny};

    if (snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)) {
      gameOver = true;
      running = false;
      msgEl.textContent = 'You touched yourself. Press Space to play again.';
      return;
    }

    snake.unshift(newHead);

    let grew = false;

    if (food && cellsEqual(newHead, food)) {
      grew = true;
      score += 10;
      foodsEaten++;
      foodsSinceBlast++;
      if (foodsSinceBlast >= 10) {
        foodsSinceBlast = 0;
        triggerBlast();
      }
      food = randomFreeCell();
      power = maybeSpawnPower();
    }

    if (power && cellsEqual(newHead, power.pos)) {
      applyPower(power.type);
      power = null;
    }

    if (!grew && snake.length > segments) {
      snake.pop();
    } else if (grew) {
      segments++;
    }

    updateUI();
  }

  function applyPower(type) {
    if (type === 'warp') {
      msgEl.textContent = 'Grid warped. Reality is optional.';
      portalPairs = createWallPortals().map(pair => {
        if (Math.random() < 0.5) return pair;
        return [pair[1], pair[0]];
      });
      quickSpin();
    }
    else if (type === 'portal') {
      msgEl.textContent = 'Walls crack open into portals.';
      portalPairs = createWallPortals().concat([
        [{x:Math.floor(COLS/2),y:0},{x:Math.floor(COLS/2),y:ROWS-1}],
        [{x:0,y:Math.floor(ROWS/2)},{x:COLS-1,y:Math.floor(ROWS/2)}]
      ]);
      triggerMiniBlast();
    }
    else if (type === 'speed') {
      msgEl.textContent = 'Time accelerates.';
      speedMs = Math.max(60, speedMs - 15);
    }
  }

  function quickSpin() {
    const start = performance.now();
    const DURATION = 250;
    const base = ctx.getTransform();
    function spinFrame(t) {
      const now = performance.now();
      const k = Math.min(1, (now - start) / DURATION);
      softClear();
      ctx.save();
      ctx.translate(W/2, H/2);
      ctx.rotate((k*2*Math.PI) * 0.08);
      ctx.translate(-W/2,-H/2);
      drawGridOnly();
      ctx.restore();
      if (k < 1) requestAnimationFrame(spinFrame);
      else ctx.setTransform(base);
    }
    requestAnimationFrame(spinFrame);
  }

  function triggerMiniBlast() {
    const start = performance.now();
    const DURATION = 260;
    function frame() {
      const now = performance.now();
      const t = Math.min(1, (now-start)/DURATION);
      const s = 1 + 0.45*Math.sin(t*Math.PI);
      softClear();
      ctx.save();
      ctx.translate(W/2,H/2);
      ctx.scale(s,s);
      ctx.translate(-W/2,-H/2);
      drawGridOnly();
      ctx.restore();
      if (t < 1) requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  }

  function triggerBlast() {
    blastActive = true;
    blastStart = performance.now();
    msgEl.textContent = 'Reality melts and rebuilds.';
  }

  function drawBlastFrame(t) {
    const bands = 40;
    const bandH = H / bands;
    const wobbleAmp = 20;
    ctx.save();
    ctx.globalCompositeOperation = 'lighter';
    for (let i=0;i<bands;i++){
      const y = i * bandH;
      const phase = t*6 + i*0.4;
      const offset
